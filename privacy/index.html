<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Privacy Policies | JustKeepGoing</title>
  <meta name="description" content="앱별 개인정보 처리방침 목록" />
  <style>
    :root {
      --bg: #0f1221;
      --card: #151a2e;
      --text: #e9edf6;
      --muted: #a7b0c3;
      --accent1: #00eaff;
      --accent2: #6fff8b;
      --border: rgba(255,255,255,0.08);
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f7f9fc; --card:#ffffff; --text:#101320; --muted:#4a5568; --border: rgba(0,0,0,0.06) }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; padding:28px 20px; font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Inter", Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -20%, rgba(0,234,255,0.14), transparent 60%),
        radial-gradient(900px 500px at 110% 20%, rgba(111,255,139,0.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px; margin:0 auto}
    .hero{background: linear-gradient(135deg, rgba(0,234,255,0.20), rgba(111,255,139,0.12)); border:1px solid var(--border); border-radius:16px; padding:28px 24px; margin-bottom:18px}
    .badge{display:inline-block; padding:6px 10px; font-size:0.78rem; color:#0b1530; background:linear-gradient(90deg, var(--accent1), var(--accent2)); border-radius:999px; font-weight:700}
    .title{ margin:10px 0 6px; font-size:clamp(1.6rem, 3vw, 2.3rem); font-weight:800; letter-spacing:-0.02em; }
    .subtitle{ margin:0; color:var(--muted); font-size:0.98rem }
    .grid{display:grid; gap:14px; margin-top:10px}
    @media(min-width:760px){ .grid{grid-template-columns: 1fr 1fr} }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:22px; box-shadow: 0 6px 20px rgba(0,0,0,0.12) }
    h2{font-size:1.08rem;margin:0 0 8px;letter-spacing:-0.01em}
    p{margin:0 0 12px; line-height:1.75}
    ul{margin:6px 0 0 18px}
    a{color:#35b5ff; text-decoration:none}
    a:hover{color:#00eaff; text-decoration:underline}
    footer{margin-top:26px; text-align:center; color:var(--muted); font-size:0.9rem}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <div class="badge">Privacy</div>
      <h1 class="title">앱별 개인정보 처리방침</h1>
      <p class="subtitle">JustKeepGoing이 배포한 앱들의 개인정보 처리방침을 한 곳에서 확인하세요.</p>
    </section>

    <section class="grid">
      <article class="card">
        <h2>RaceBalls</h2>
        <p>구슬 레이싱 추첨기 앱 <strong>RaceBalls</strong>의 개인정보 처리방침입니다.</p>
        <ul>
          <li><a href="./raceballs/ko/">raceballs 개인정보 처리방침 (한국어)</a></li>
          <li><a href="./raceballs/en/">raceballs Privacy Policy (English)</a></li>
        </ul>
      </article>

      <!-- 다른 앱을 추가하려면 아래 형식을 복제하여 사용하세요. -->
      <!--
      <article class="card">
        <h2>App Name</h2>
        <p>앱에 대한 간단한 설명 텍스트.</p>
        <ul>
          <li><a href="./appname/ko/">개인정보 처리방침 (한국어)</a></li>
          <li><a href="./appname/en/">Privacy Policy (English)</a></li>
        </ul>
      </article>
      -->
    </section>

    <footer>© 2025 JustKeepGoing · Privacy Policies</footer>
  </main>
</body>
</html>
